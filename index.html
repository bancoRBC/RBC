<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancoRBC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .info {
            margin-top: 20px;
        }
        .class {
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BancoRBC</h1>
        <h2>Inicio de sesión</h2>
        <input type="number" id="numberInput" placeholder="Ingrese su número">
        <button onclick="showInfo()">Ver perfil</button>
        <div class="info" id="infoDisplay2"></div>
    </div>
        <script src="rbcjs.js">
        </script>
</body>
</html>
